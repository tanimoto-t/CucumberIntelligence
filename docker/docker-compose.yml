version: "3"
 
services:
  db:
    image: postgres:12.1-alpine
    container_name: postgre12-container 
    ports: 
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=Password12
      - PGPASSWORD=Password12
      - POSTGRES_DB=postgresDB
      - DATABASE_HOST=localhost